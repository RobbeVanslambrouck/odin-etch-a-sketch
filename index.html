<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch | by Robbe Vsb</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./assets/fontawesome/css/all.css">
    <link rel="shortcut icon" href="./icons/paintbrush-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1><a href="#"><i class="fa-solid fa-paintbrush"></i> Etch a sketch</a></h1>
    </header>
        <main class="wrapper">
            <div class="mainContainer">
                <form action="" onsubmit="event.preventDefault();" id="canvasControls">
                    <label for="resolutionPicker" class="hidden">resolution</label>
                    <input type="number" name="resolutionPicker" id="resolutionPicker" max="100" min="1" value="16">
                    <div>
                        <label for="brushstroke"><i class="fa-solid fa-paintbrush"></i> stroke</label>
                        <select name="brushstroke" id="brushstroke">
                            <option value="toggle">toggle</option>
                            <option value="continuous">continuous</option>
                            <option value="click">click</option>
                        </select>
                    </div>
                    <label for="btnClear" class="hidden">clear canvas</label>
                    <button type="button" id="btnClear">clear</button>
                </form>
                <div id="canvas">
                </div>
                <form action="" onsubmit="event.preventDefault();" id="brushControls">
                    <label for="colorPicker" class="hidden">color picker</label>
                    <input type="color" name="colorPicker" id="colorPicker">
                    <label for="btnRgb" class="hidden">rgb brush</label>
                    <button type="button" id="btnRgb">RGB</button>
                    <label for="btnRainbow" class="hidden">rainbow brush</label>
                    <button type="button" id="btnRainbow" class="rainbowBorder">rainbow</button>
                    <label for="btnEraser" class="hidden">eraser</label>
                    <button type="button" id="btnEraser"><i class="fa-solid fa-eraser"></i></button>
                </form>
            </div>
        </main>
    </div>
        <footer>
            <p>Made by:</p>
            <a href="https://github.com/RobbeVanslambrouck" target="_blank">
                <i class="fa-brands fa-github"></i>
                Robbe Vanslambrouck
            </a>
        </footer>
</body>
</html>
