<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch | by Robbe Vsb</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./assets/fontawesome/css/all.css">
    <link rel="shortcut icon" href="./icons/paintbrush-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1><a href="#"><i class="fa-solid fa-paintbrush"></i> Etch a sketch</a></h1>
    </header>
        <main class="wrapper">
            <div class="mainContainer">
                <div id="canvasControls">
                    <input type="number" name="resolutionPicker" id="resolutionPicker" max="100" min="1" value="16">
                    <button id="btnClear">clear</button>
                </div>
                <div id="canvas">
                </div>
                <div id="brushControls">
                    <input type="color" name="colorPicker" id="colorPicker">
                    <button>RGB</button>
                    <button class="rainbowBorder">rainbow</button>
                    <button id="btnEraser"><i class="fa-solid fa-eraser"></i></button>
                </div>
            </div>
        </main>
    </div>
        <footer>
            <p>Made by:</p>
            <a href="https://github.com/RobbeVanslambrouck" target="_blank">
                <i class="fa-brands fa-github"></i>
                Robbe Vanslambrouck
            </a>
        </footer>
</body>
</html>
